<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 50px;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
            max-width: 900px;
            margin: 0 auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Voting Results</h1>
        <canvas id="resultsChart"></canvas>
    </div>
    <div class="footer">
        <p>&copy; 2025 Voting System. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        let chart = null;

        socket.on('update_results', function(data) {
            const questionVotes = data.votes;
            const answers = Object.keys(questionVotes);
            const votes = Object.values(questionVotes);

            // Destroy existing chart if present
            if (chart) {
                chart.destroy();
            }

            // Create a new bar chart
            const ctx = document.getElementById('resultsChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar', // Bar chart type
                data: {
                    labels: answers,
                    datasets: [{
                        label: 'Votes',
                        data: votes,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
                        borderColor: ['#fff', '#fff', '#fff', '#fff'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        },
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
