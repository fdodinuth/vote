<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Page - Real-Time Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Added box-sizing for consistent element sizing */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 50px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 50px;
        }

        .form-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%; /* Ensures the container fits within the parent container */
            max-width: 500px; /* Maximum width for the form */
            margin: 0 auto; /* Centers the form */
        }

        .form-container input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            box-sizing: border-box; /* Ensures padding does not cause overflow */
            height: 50px; /* Consistent height for all input fields */
        }

        .form-container input[type="text"] {
            background-color: #444;
            color: #fff;
        }

        .form-container button {
            padding: 15px 30px;
            background-color: #ffcc00;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            height: 50px; /* Ensures button size matches input fields */
        }

        .form-container button:hover {
            background-color: #e6b800;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Host Voting Page</h1>
        <div class="form-container">
            <h2>Enter a Question and Answers</h2>
            <form id="questionForm">
                <input type="text" id="question" placeholder="Enter your question" required><br>
                <input type="text" id="answer1" placeholder="Answer 1" required><br>
                <input type="text" id="answer2" placeholder="Answer 2" required><br>
                <input type="text" id="answer3" placeholder="Answer 3" required><br>
                <input type="text" id="answer4" placeholder="Answer 4" required><br>
                <button type="submit">Send Question</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 Voting System. All rights reserved.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for form submission
        const form = document.getElementById('questionForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page refresh on submit

            const question = document.getElementById('question').value;
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;
            const answer4 = document.getElementById('answer4').value;

            // Validate inputs
            if (question && answer1 && answer2 && answer3 && answer4) {
                // Send question and answers to the users
                socket.emit('new_question', {
                    question: question,
                    answers: [answer1, answer2, answer3, answer4]
                });

                // Clear the form after submission
                form.reset();
                alert('Question sent to users!');
            } else {
                alert('Please fill in all fields!');
            }
        });
    </script>
</body>
</html>
